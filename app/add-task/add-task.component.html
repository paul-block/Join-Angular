<div class="container">
    <h1>Add Task</h1>

    <div id="wrapper" class="flex-row">

        <div id="left-side">
            <div class="flex-column">
                <label for="title-input">Title</label>
                <input class="input" type="text" id="title-input" [(ngModel)]="title" placeholder="Enter title">
                <p>This field is required</p>
            </div>

            <div class="flex-column">
                <label for="description">Description</label>
                <textarea type="text" rows="6" id="description" [(ngModel)]="description"
                    placeholder="Enter description"></textarea>
                <p>This field is required</p>
            </div>

            <div class="flex-column">
                <label for="assigned-to">Assgined to</label>
                <input type="text" [(ngModel)]="assignedUsers" id="assigned-to">
                <p>This field is required</p>
            </div>
        </div>

        <div id="middle-line"></div>

        <div id="right-side">
            <div class="flex-column">
                <label for="due-date">Due date</label>
                <input type="date" [(ngModel)]="dueDate" id="due-date">
            </div>

            <div class="flex-column">
                <label>Prio</label>
                <div class="flex-row">
                    <!-- <button [(ngModel)]="prio">Urgent</button>
                    <button [(ngModel)]="prio">Medium</button>
                    <button [(ngModel)]="prio">Low</button> -->
                </div>
            </div>

            <div class="flex-column">
                <label for="category">Category</label>
                <input type="text" [(ngModel)]="category" id="category">
            </div>


            <div class="flex-column">
                <label for="subtasks">Subtasks</label>
                <input type="text" [(ngModel)]="subtasks" id="subtasks">
            </div>
        </div>
    </div>

    <div id="btn-container" class="flex-row">
        <button class="buttonGlobalWhite">Clear</button>
        <button class="buttonGlobalDark" (click)="addTask()">Create Task</button>

    </div>

</div>
